<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__image"></div>
        <div class="overlay profile__image">
          <img src="<%=require('./images/Pen.svg')%>" alt="Pen logo" class="profile__image-logo">
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places page__section">
        <ul class="places__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">
        © 2021 Mesto Russia
      </p>
    </footer>
    <div class="popup popup_type_edit popup_is-animated">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-profile" novalidate>
          <div class="popup__wrapper">
            <input type="text" name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" pattern="^[A-Za-zа-яА-ЯёË \-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required minlength="2" maxlength="40">
            <span class="popup__error name-input-error"></span>
          </div>
          <div class="popup__wrapper">
            <input type="text" id="job-input" name="description" class="popup__input popup__input_type_description" pattern="^[A-Za-zа-яА-ЯёË \-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" placeholder="Занятие"
            required minlength="2" maxlength="200">
            <span class="popup__error job-input-error"></span>
          </div>
          <button disabled type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card popup_is-animated">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new-place">
          <div class="popup__wrapper">
            <input required type="text" id="place-name" name="place-name" class="popup__input popup__input_type_card-name" minlength="2" maxlength="30" placeholder="Название" pattern="^[A-Za-zа-яА-ЯёË \-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" data-error-message="Имя может содержать только буквы, пробелы и дефисы">
            <span class="popup__error place-name-error"></span>
          </div>
          <div class="popup__wrapper">
            <input required type="url" id="link" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку">
            <span class="popup__error link-error"></span>
          </div>
          <button disabled type="submit" class="button popup__button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_change-avatar popup_is-animated">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="change-avatar">
          <div class="popup__wrapper">
            <input required type="url" id="link-avatar" name="link-avatar" class="popup__input popup__input_type_url_avatar" placeholder="Ссылка на картинку">
            <span class="popup__error link-avatar-error"></span>
          </div>
          <button disabled type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    <div class="popup popup_type_image popup_is-animated">
      <div class="popup__content popup__content_content_image">
        <button type="button" class="popup__close"></button>
        <img src="" alt="" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </div>
  </div>
</body>

<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div>
        <button type="button" class="card__like-button"></button>
        <p class="card__like-counter">0</p>
      </div>
    </div>
  </li>
</template>

</html>
